{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-2 center-align">Add task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- task_name-->
        <div class="row">
            <div class="input-field col s12">
                <!--Add icon before the box (use prefix class)-->
                <i class="fas fa-pencil-alt prefix grey-text text-darken-2"></i>
                <input id="task_name" name="task_name" minlength="3" maxlength="25" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>

        <!-- task_description-->
        <div class="row">
            <div class="input-field col s12">

                <i class="fas fa-align-left prefix grey-text text-darken-2"></i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                    class="materialize-textarea" type="text" class="validate" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>

        <!-- due_date-->
        <div class="row">
            <div class="input-field col s12">

                <i class="fas fa-calendar-alt prefix grey-text text-darken-2"></i>
                <!-- Datepicker is important here, and needs to be initialized with JS-->
                <input id="due_date" name="due_date" class="datepicker validate" type="text" class="validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>

        <!-- is_urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix grey-text text-darken-2"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>

        <!-- category_id -->

        <div class="row">
            <div class="input-field col s12">
                <!--Add icon before the box (use prefix class)-->
                <i class="fas fa-folder-open prefix grey-text text-darken-2"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="task_name">Task Name</label>
            </div>
        </div>

        <!-- Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large amber darken-2">
                    <!-- Add icon on the right side of the button -->
                    Add task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
