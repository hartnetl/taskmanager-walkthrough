{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-2 center-align">Add task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- task name-->
        <div class="row">
            <div class="input-field col s12">
                <!--Add icon before the box (use prefix class)-->
                <i class="fas fa-folder-open prefix grey-text text-darken-2"></i>
                <input id="task_name" name="task_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="task_name">task Name</label>
            </div>
        </div>

        <!-- Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large amber darken-2">
                    <!-- Add icon on the right side of the button -->
                    Add task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        
    </form>
</div>

{% endblock %}
