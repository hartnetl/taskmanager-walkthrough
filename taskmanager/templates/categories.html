{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-2 center-align">Categories</h3>

<!-- Category button -->

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large amber darken-2">
            Add category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<!-- Category card-->

<div class="row">
    <div class="col s12 m6 l3">
      <div class="card amber lighten-4 center-align">
        <div class="card-content blue-grey-text text-darken-1">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-action">
          <a href="#" class="btn green accent-4">Edit</a>
          <a href="#" class="btn red">Delete</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
