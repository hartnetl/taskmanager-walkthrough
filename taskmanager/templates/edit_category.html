{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-2 center-align">edit category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- Category name-->
        <div class="row">
            <div class="input-field col s12">
                <!--edit icon before the box (use prefix class)-->
                <i class="fas fa-folder-open prefix grey-text text-darken-2"></i>
                <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <!-- Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large amber darken-2">
                    <!-- edit icon on the right side of the button -->
                    edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
        
    </form>
</div>

{% endblock %}
