{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-2 center-align">Tasks</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn-large amber darken-2">
            Add Task <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for task in tasks %}
    <div class="col s12 m6 l3">
        <div class="card amber lighten-4 center-align">
            <div class="card-content blue-grey-text text-darken-1">
                <span class="card-title">{{ task.task_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Edit</a>
                <a href="#" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
